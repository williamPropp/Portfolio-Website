<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Hero</title>
</head>
<body>
    <h1>Slide Hero</h1>
    <div class="game-container">
        <iframe class="game" src="https://williampropp.github.io/Slide-Hero/?slidehero" frameBorder="0"></iframe>
    </div>
    <p class="game-description">
        I made Slide Hero as a solo project during the first quarter of my game design capstone series, using crisp-game-lib.
    </p>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap");
        body {
            color: white;
            background: rgb(8, 1, 27);
            font-family: "Open Sans";
        }
        h1 {
            font-weight: 500;
            letter-spacing: 0.05em;
            text-align: center;
        }
        p {
            text-align: center;
        }
        .game {
            display: none;
        }
        @media only screen and (min-width: 825px) {
            .game-container {
                position: relative; 
                padding-bottom: 58.55%;
                overflow: hidden;
                max-width: 100%;
                height: auto;
             }
            .game {
                
                display: flex;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</body>
</html>
