<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>willpropp.com</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">will<span>propp</span>.com</a>

            <img id="mobile-cta" class="mobile-menu" src="icons/menu.svg" alt="Open Navigation">

            <nav id="nav-buttons">
                <img id="mobile-exit" class="mobile-menu-exit" src="icons/exit.svg" alt="Close Navigation">
                
                <ul class="primary-nav">
                    <!-- <li id="home" class="current"><a href="#">Home</a></li> -->
                    <li><a href="#">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#">Resume</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="https://github.com/williamPropp" target="_blank">Github</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script>

        const mobileBtn = document.getElementById('mobile-cta');
        const mobileBtnExit = document.getElementById('mobile-exit');
        const mobileNavBtns = document.getElementById('nav-buttons');
        const nav = document.querySelector('nav');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

        mobileNavBtns.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

    </script>

    <section class="hero">
        <div class="portrait-pic">
            <img src="images/portrait-img.jpg" alt="picture of me">
        </div>
        <div class="hi-message">
            <div class="hi">
                <span>Hi,</span>
            </div>
            <div class="im-will-propp">
                <span>I'm Will Propp</span>
            </div>
            <div class="aspiration">
                <span>and I'm an aspiring programmer</span>
            </div>
            <div class="projects-button">
                <a href="#projects">View My Work</a>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div class="project-wrapper">
            <div class="safe-breakers">
                <a href="https://williampropp.github.io/Safe-Breakers/">
                    <img src="images/safe-breakers.gif" alt="a safe-cracking minigame">
                </a>
            </div>
            <div class="wage-mart">
                <a href="https://williampropp.github.io/Wage-Mart/">
                    <img src="images/wage-mart.gif" alt="a grocery clerk game">
                </a>
            </div>
            <div class="anglers-deep">
                <a href="https://williampropp.github.io/Anglers-Deep/">
                    <img src="images/anglers-deep.gif" alt="an eldritch horror fishing game">
                </a>
            </div>
            <div class="slide-hero">
                <a href="https://williampropp.github.io/Slide-Hero/">
                    <img src="images/slide-hero.gif" alt="a randomly generated rhythm game">
                </a>
            </div>
            <div class="city-plan">
                <a href="https://williampropp.github.io/City-Plan">
                    <img src="images/city-plan.gif" alt="a city-planner tile-matching game">
                </a>
            </div>
            <div class="floppy-bird">
                <a href="https://williampropp.github.io/Floppy-Bird/">
                    <img src="images/floppy-bird.gif" alt="a flappy-bird clone">
                </a>
            </div>
            <div class="queen-of-the-hill">
                <!-- fix later -->
                <a href="https://thedreadnite.itch.io/queen-of-the-hill">
                    <img src="images/QOTH.gif" alt="an ant themed clicker game">
                </a>
            </div>
            <div class="virus-patrol">
                <!-- fix later -->
                <a href="https://williampropp.github.io/Floppy-Bird/">
                    <img src="images/virus-patrol.gif" alt="a reskin of the classic arcade game \'rocket patrol\'">
                </a>
            </a>
            </div>
            <div class="deerly-beloved">
                <!-- fix later -->
                <a href="https://williampropp.github.io/Floppy-Bird">
                    <img src="images/deerly-beloved.gif" alt="a deer survival game">
                </a>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <h2>About</h2>
        <p>about goes here</p> 
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>

                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="name">Email</label>
                    <input type="text" id="email" name="email">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" class="send-message-cta" value="Send message">
                </form>
            </div>
        </div>
    </section>

</body>
</html>
